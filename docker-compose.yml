version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_app
    environment:
      DOCKER_ENV: docker.env
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    depends_on:
      - db
      - minio

  db:
    image: postgres:13
    container_name: postgres_db
    env_file:
      - docker.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    env_file:
      - docker.env
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
